<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input formControlName="lastName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Country</ion-label>
        <ion-input formControlName="country" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">City</ion-label>
        <ion-input formControlName="city" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input formControlName="address" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Bank Account Number</ion-label>
        <ion-input formControlName="accountNumber" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CVC</ion-label>
        <ion-input formControlName="cvc" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Due Date</ion-label>
        <ion-input formControlName="dueDate" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Total: {{ total | currency:'USD' }}</ion-label>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="checkoutForm.invalid">Pay</ion-button>
  </form>
</ion-content>
