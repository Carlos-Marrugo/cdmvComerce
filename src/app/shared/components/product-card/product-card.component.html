<ion-card class="product-card"(click)="viewProductDetail()">
  <img [src]="product.image" [alt]="product.title" class="product-image" />
  <ion-card-header>
    <ion-card-title class="product-title">{{ product.title }}</ion-card-title>
    <ion-card-subtitle class="product-price">{{ product.price | currency:'USD' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p class="product-description">{{ product.description }}</p>
    <div class="product-rating">
      <ion-icon name="star" *ngFor="let star of getStars(product.rating.rate)"></ion-icon>
      <span>({{ product.rating.count }})</span>
    </div>
  </ion-card-content>
</ion-card>
